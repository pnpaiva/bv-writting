        darkMode: 'class',

          extend: {
            colors: {
              paper: {
                50: '#fcfbf9',
                100: '#f5f2eb',
                200: '#e6e0d2',

    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Merriweather', serif;
        transition: background-color 0.3s, color 0.3s;
      }
      
      /* Custom Scrollbar for Vintage Feel */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #d6cbb8; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #44403c; }
      ::-webkit-scrollbar-thumb:hover { background: #a8a29e; }

      /* Editor Typography Overrides */
      .editor-content {
        line-height: 1.9;
        outline: none;
      }
      /* Ensure editor takes full height visually for clicking */
      .editor-wrapper {
        min-height: calc(100vh - 200px);
        cursor: text;
      }
      
      .editor-content h1 { font-size: 2.5em; font-weight: 900; margin-bottom: 0.8em; line-height: 1.1; letter-spacing: -0.02em; }
      .editor-content h2 { font-size: 1.85em; font-weight: 700; margin-top: 1.5em; margin-bottom: 0.5em; border-bottom: 1px solid #e5e7eb; padding-bottom: 0.3em; }
      .dark .editor-content h2 { border-color: #44403c; }
      .editor-content p { margin-bottom: 1em; }
      
      .editor-content blockquote { 
        border-left: 4px solid #d6cbb8; 
        padding-left: 1.5rem; 
        font-style: italic; 
        color: #57534e; 
        background: #fafaf9;
        padding: 1rem;
        margin: 1.5rem 0;
        border-radius: 0 0.5rem 0.5rem 0;
      }
      .dark .editor-content blockquote {
        background: #292524;
        border-color: #57534e;
        color: #a8a29e;
      }
      
      .editor-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.5rem; }
      .editor-content ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1.5rem; }
      .editor-content img { max-width: 100%; border-radius: 0.5rem; margin: 2rem auto; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
      .editor-content a { color: #8b5cf6; text-decoration: underline; text-decoration-thickness: 1px; text-underline-offset: 4px; }
      .dark .editor-content a { color: #a78bfa; }

      /* Video responsive container */
      .aspect-video {
        aspect-ratio: 16 / 9;
      }
      
      /* Table Styles for Templates */
      .editor-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 1.5rem 0;
        font-size: 0.9em;
      }
      .editor-content th, .editor-content td {
        border: 1px solid #e5e7eb;
        padding: 0.75rem;
        vertical-align: top;
      }
      .dark .editor-content th, .dark .editor-content td {
        border-color: #44403c;
      }
      .editor-content th {
        background-color: #f5f5f4;
        font-weight: bold;
        text-align: left;
      }
      .dark .editor-content th {
        background-color: #292524;
        color: #d6d3d1;
      }
      
      /* Image Placeholder for Templates */
      .image-placeholder {
        background-color: #f5f5f4;
        border: 2px dashed #d6d3d1;
        border-radius: 0.5rem;
        padding: 2rem;
        text-align: center;
        color: #a8a29e;
        margin: 1rem 0;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 150px;
      }
      .dark .image-placeholder {
        background-color: #1c1917;
        border-color: #44403c;
        color: #57534e;
      }
      .image-placeholder:hover {
        border-color: #a8a29e;
        color: #78716c;
      }
      
      /* Thumbnail Grid CSS */
      .editor-content .thumbnail-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }
      .editor-content .thumbnail-slot {
          aspect-ratio: 16/9;
          background: #f0f0f0;
          border-radius: 0.5rem;
          overflow: hidden;
          position: relative;
      }
      .dark .editor-content .thumbnail-slot {
          background: #202020;
      }
      /* Ensure images in slots fit perfectly */
      .editor-content .thumbnail-slot img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          margin: 0;
          border-radius: 0;
      }

      /* Toggle (Details/Summary) Styles */
      .editor-content details {
        margin: 1rem 0;
        padding: 0.5rem;
        border: 1px solid transparent;
        border-radius: 0.5rem;
        transition: background-color 0.2s;
      }
      .editor-content details:hover {
        background-color: rgba(0,0,0,0.02);
      }
      .dark .editor-content details:hover {
        background-color: rgba(255,255,255,0.02);
      }
      
      .editor-content summary {
        cursor: pointer;
        font-weight: 600;
        color: #44403c;
        outline: none;
        list-style: none; /* Hide default browser marker */
        position: relative;
        padding-left: 1.2em; /* Space for custom marker */
      }
      .editor-content summary::-webkit-details-marker {
        display: none; /* Hide Chrome/Safari marker */
      }
      
      /* Custom Arrow Marker */
      .editor-content summary::before {
        content: 'â–¶';
        display: inline-block;
        position: absolute;
        left: 0;
        top: 0.1em;
        font-size: 0.7em;
        transition: transform 0.2s ease;
        color: #a8a29e;
      }
      .editor-content details[open] > summary::before {
        transform: rotate(90deg);
      }

      .dark .editor-content summary {
        color: #a8a29e;
      }
      
      .editor-content details[open] summary {
        margin-bottom: 0.5rem;
        color: #1c1917;
      }
      .dark .editor-content details[open] summary {
        color: #d6d3d1;
      }
      .editor-content summary > * {
        display: inline;
      }

      .toast-enter {
          animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      /* Dynamic Favicon Script */
      .dynamic-icon {
          fill: #2563EB;
      }

    <script>
      // Simple Favicon Generation
      const canvas = document.createElement('canvas');
      canvas.width = 64;
      canvas.height = 64;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#2563EB'; // Brand Blue
      ctx.beginPath();
      ctx.roundRect(0, 0, 64, 64, 16);
      ctx.fill();
      ctx.fillStyle = 'white';
      ctx.font = 'bold 40px serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('B', 32, 34);
      
      const link = document.querySelector("link[rel*='icon']") || document.createElement('link');
      link.type = 'image/x-icon';
      link.rel = 'shortcut icon';
      link.href = canvas.toDataURL();
      document.getElementsByTagName('head')[0].appendChild(link);
    </script>
