<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              paper: {
                50: '#fcfbf9',
                100: '#f5f2eb',
                200: '#e6e0d2',
                300: '#d6cbb8',
                800: '#5c524b',
                900: '#2c1810',
              },
              ink: {
                900: '#1c1917',
                800: '#292524',
                400: '#a8a29e',
                50: '#fafaf9',
              }
            },
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              sans: ['Inter', 'sans-serif'],
              mono: ['"Courier Prime"', 'monospace'],
            },
            keyframes: {
              slideIn: {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            },
            animation: {
              slideIn: 'slideIn 0.3s ease-out forwards',
              fadeIn: 'fadeIn 0.2s ease-out forwards',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Merriweather', serif;
        transition: background-color 0.3s, color 0.3s;
      }
      
      /* Notion-like Selection Color */
      ::selection {
        background: #e5e5e5; /* Light gray */
        color: inherit;
      }
      .dark ::selection {
        background: #404040; /* Dark gray */
      }

      /* Custom Scrollbar for Vintage Feel */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #d6cbb8; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #44403c; }
      ::-webkit-scrollbar-thumb:hover { background: #a8a29e; }

      /* Editor Typography Overrides - FLUID STYLE */
      .editor-content {
        line-height: 2.0; /* More breathing room like Medium */
        outline: none;
        letter-spacing: -0.01em;
      }
      
      /* Placeholder when empty */
      .editor-content:empty::before {
        content: 'Press \'/\' for commands, or just start writing...';
        color: #a8a29e;
        pointer-events: none;
        font-style: italic;
        font-size: 1.1em;
      }

      /* Ensure editor takes full height visually for clicking */
      .editor-wrapper {
        min-height: calc(100vh - 100px);
        cursor: text;
        padding-bottom: 30vh; /* Allow scrolling past end */
      }
      
      .editor-content h1 { font-size: 2.2em; font-weight: 800; margin-top: 1.5em; margin-bottom: 0.5em; line-height: 1.2; letter-spacing: -0.02em; }
      .editor-content h2 { font-size: 1.6em; font-weight: 700; margin-top: 1.5em; margin-bottom: 0.5em; line-height: 1.3; }
      .editor-content p { margin-bottom: 1.2em; }
      
      .editor-content blockquote { 
        border-left: 3px solid #d6cbb8; 
        padding-left: 1.5rem; 
        font-style: italic; 
        font-size: 1.1em;
        color: #57534e; 
        margin: 2rem 0;
      }
      .dark .editor-content blockquote {
        border-color: #57534e;
        color: #a8a29e;
      }
      
      .editor-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.5rem; }
      .editor-content ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1.5rem; }
      .editor-content img { max-width: 100%; border-radius: 4px; margin: 2rem auto; }
      
      .editor-content a { color: inherit; text-decoration: underline; text-decoration-thickness: 1px; text-underline-offset: 4px; opacity: 0.8; transition: opacity 0.2s; }
      .editor-content a:hover { opacity: 1; text-decoration-thickness: 2px; }

      /* Video responsive container */
      .aspect-video {
        aspect-ratio: 16 / 9;
      }
      
      /* Callout Block */
      .callout-block {
        padding: 1.5rem;
        background-color: #f5f5f4; /* stone-100 */
        border-left: 4px solid #78716c; /* stone-500 */
        border-radius: 4px;
        margin: 1.5rem 0;
        color: #1c1917;
      }
      .dark .callout-block {
        background-color: #1c1917; /* stone-900 */
        border-left-color: #a8a29e; /* stone-400 */
        color: #e7e5e4;
      }

      /* Code Block */
      pre {
        background-color: #1c1917;
        color: #e7e5e4;
        padding: 1rem;
        border-radius: 6px;
        font-family: 'Courier Prime', monospace;
        overflow-x: auto;
        margin: 1.5rem 0;
        font-size: 0.9em;
        line-height: 1.5;
        border: 1px solid #44403c;
      }
      .dark pre {
        background-color: #0c0a09;
        border-color: #292524;
      }
      
      /* Table Styles for Templates */
      .editor-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 2rem 0;
        font-size: 0.95em;
      }
      .editor-content th, .editor-content td {
        border: 1px solid #e5e7eb;
        padding: 0.75rem;
        vertical-align: top;
      }
      .dark .editor-content th, .dark .editor-content td {
        border-color: #44403c;
      }
      .editor-content th {
        background-color: #f5f5f4;
        font-weight: bold;
        text-align: left;
      }
      .dark .editor-content th {
        background-color: #292524;
        color: #d6d3d1;
      }
      
      /* Thumbnail Grid CSS */
      .editor-content .thumbnail-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }
      .editor-content .thumbnail-slot {
          aspect-ratio: 16/9;
          background: #f0f0f0;
          border-radius: 0.5rem;
          overflow: hidden;
          position: relative;
      }
      .dark .editor-content .thumbnail-slot {
          background: #202020;
      }
      .editor-content .thumbnail-slot img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          margin: 0;
          border-radius: 0;
      }

      /* Toggle (Details/Summary) Styles */
      .editor-content details {
        margin: 1rem 0;
        padding: 0.5rem;
        border-radius: 0.5rem;
      }
      
      .editor-content summary {
        cursor: pointer;
        font-weight: 600;
        color: #44403c;
        outline: none;
        list-style: none; /* Hide default browser marker */
        position: relative;
        padding-left: 1.5em; /* Space for custom marker */
        transition: color 0.2s;
      }
      .editor-content summary::-webkit-details-marker { display: none; }
      
      /* Custom Arrow Marker */
      .editor-content summary::before {
        content: 'â–¶';
        display: inline-block;
        position: absolute;
        left: 0;
        top: 0.1em;
        font-size: 0.7em;
        transition: transform 0.2s ease;
        color: #a8a29e;
      }
      .editor-content details[open] > summary::before {
        transform: rotate(90deg);
      }

      .dark .editor-content summary { color: #a8a29e; }
      .editor-content details[open] summary { margin-bottom: 0.5rem; color: #1c1917; }
      .dark .editor-content details[open] summary { color: #d6d3d1; }
      .editor-content summary > * { display: inline; }

      .toast-enter {
          animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      /* Dynamic Favicon Script */
      .dynamic-icon {
          fill: #2563EB;
      }
    </style>

    <script>
      // Simple Favicon Generation
      const canvas = document.createElement('canvas');
      canvas.width = 64;
      canvas.height = 64;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#2563EB'; // Brand Blue
      ctx.beginPath();
      ctx.roundRect(0, 0, 64, 64, 16);
      ctx.fill();
      ctx.fillStyle = 'white';
      ctx.font = 'bold 40px serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('B', 32, 34);
      
      const link = document.querySelector("link[rel*='icon']") || document.createElement('link');
      link.type = 'image/x-icon';
      link.rel = 'shortcut icon';
      link.href = canvas.toDataURL();
      document.getElementsByTagName('head')[0].appendChild(link);
    </script>
